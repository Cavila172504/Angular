<h1>Dragonball</h1>

<hr/>

<section>
  <div class="col-12 col-sm-6">
    <h3>Agregar personaje:{{name()}}</h3>
    <input
    type= "text"
    class="form-control"
    placeholder="Nombre del personaje"
    [value]="name()"
    (change)="name.set(txtName.value)"
    (input)="name.set(txtName.value)"
    #txtName

    />

     <input
    type= "number"
    class="form-control mt-2"
    placeholder="Nivel de poder"
    [value]="powerLevel()"
    (input)="powerLevel.set(+txtpowerLevel.value)"
    #txtpowerLevel
    />

     <button class="addCharater()"class= "btn-primary ">Agregar</button>
    <h3>Agregar personaje</h3>
    <input type= "text" class="form-control" placeholder="Nombre del personaje"/>
     <input type= "number" class="form-control mt-2" placeholder="Poder de ataque"/>


     <button class="btn btn-primary ">Agregar</button>
  </div>

  <div class="col-12 col-sm-6 ">
    <h3>Lista de personajes</h3>
    <ol>
      <li>Goku</li>
     
    </ol>
  </div>
</section>
