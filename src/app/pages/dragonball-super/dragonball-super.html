<h1>Dragonball</h1>

<hr/>

<section>
  <div class="col-12 col-sm-6">
    <h3>Agregar personaje:{{name()}}</h3>
    <input
    type= "text"
    class="form-control"
    placeholder="Nombre del personaje"
    [value]="name()"
    (change)="name.set(txtName.value)"
    (input)="name.set(txtName.value)"
    #txtName

    />

     <input
    type= "number"
    class="form-control mt-2"
    placeholder="Nivel de poder"
    [value]="powerLevel()"
    (input)="powerLevel.set(+txtpowerLevel.value)"
    #txtpowerLevel
    />
     <input type= "number" class="form-control mt-2" placeholder="Poder de ataque"/>


     <button class="addCharater()"class= "btn-primary ">Agregar</button>
  </div>

  <div class="col-12 col-sm-6 ">

    <dragonball-character-list />

    <h3>Lista de personajes</h3>
    <ul>
      @for(character of characters(); track character.id; let idx = $index){
      @if (character.powerLevel > 5000) {

        <li>
          <span>{{ idx + 1 }} - {{character.name}}</span>
          <strong
          [class.text-danger] = "character.powerLevel > 9001 "
          [class.text-primary] = "character.powerLevel < 9000 "
          >
            ({{ character.powerLevel }}) </strong>
          >

        </li>
      }
      @else {
        <li><strong>No hay nada</strong></li>
      }}
    </ul>
  </div>
</section>
